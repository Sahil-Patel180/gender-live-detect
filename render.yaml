services:
  # Backend API Service
  - type: web
    name: gender-classifier-api
    runtime: python
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r api/requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT api.index:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: PORT
        value: 10000
    healthCheckPath: /api/stats

  # Frontend Static Site
  - type: web
    name: gender-classifier-frontend
    runtime: static
    env: static
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        value: https://gender-classifier-api.onrender.com
